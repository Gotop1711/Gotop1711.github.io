<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JVS Resume</title>
  <!-- ========== BOX ICONS ========== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- ========== Main Style ========== -->
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <!-- ========== Header ========== -->
  <header class="header-1" id="header">
    <nav class="nav bd-container">
      <a href="#" class="nav__logo">Jarvis</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link active-link">
              <i class='nav__icon bx bx-home'></i>Home
            </a>
          </li>
          <li class="nav__item">
            <a href="#profile" class="nav__link">
              <i class='nav__icon bx bx-user'></i>Profile
            </a>
          </li>
          <li class="nav__item">
            <a href="#education" class="nav__link">
              <i class='nav__icon bx bx-book'></i>Education
            </a>
          </li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class='nav__icon bx bx-receipt'></i>Skills
            </a>
          </li>
          <li class="nav__item">
            <a href="#experience" class="nav__link">
              <i class='nav__icon bx bx-briefcase-alt'></i>Experience
            </a>
          </li>
          <li class="nav__item">
            <a href="#certificates" class="nav__link">
              <i class='nav__icon bx bx-award'></i>Certificates
            </a>
          </li>
          <li class="nav__item">
            <a href="#references" class="nav__link">
              <i class='nav__icon bx bx-link-external'></i>References
            </a>
          </li>
        </ul>
      </div>
      
      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-grid-alt'></i>
      </div>
    </nav>
  </header>

  <!-- ========== Main ========== -->
  <main class="main-1 bd-container">
    <!-- All elements within this div, is generated in PDF -->
    <div class="resume">
      <div class="resume__left">
        <!-- ========== Home ========== -->
        <section class="home" id="home">
          <div class="home__container section bd-grid">
            <div class="home__data bd-grid">
              <img src="/assets/img/perfil.jpg" alt="" class="home__img">
              <h1 class="home__title">Jarvis <b>Chen</b></h1>
              <h3 class="home__profession">Web developer</h3>

              <!-- Button to download your CV saved in the pdf folder. Available for mobile -->
              <div>
                <a download="" href="/assets/pdf/ResumeCv.pdf" class="home__button-mobile">
                  Download
                </a>
              </div>
            </div>

            <div class="home__address bd-grid">
              <span class="home__information">
                <i class='home__icon bx bx-map'></i>Hualien, Taiwan
              </span>
              <span class="home__information">
                <i class='home__icon bx bx-envelope'></i>JVS@g.com
              </span>
              <span class="home__information">
                <i class='home__icon bx bx-phone'></i>+886-912-XXX-XXX
              </span>
            </div>
          </div>
        </section>
        <!-- ========== Social ========== -->
        <div class="social section">
          <h2 class="section-title">SOCIAL</h2>

          <div class="social__container bd-grid">
            <a href="https://www.linkedin.com/" target="_blank" class="social__link">
              <i class='social__icon bx bxl-linkedin-square'></i> @JarvisChen
            </a>
            <a href="https://www.facebook.com/" target="_blank" class="social__link">
              <i class='social__icon bx bxl-facebook'></i> @JarvisChen
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="social__link">
              <i class='social__icon bx bxl-instagram'></i> @JarvisChen
            </a>
          </div>
        </div>
      </div>

      <div class="resume__right">
      </div>
    </div>
  </main>


  <!-- ========== Scroll Top ========== -->
  
  <!-- ========== Main JS ========== -->
  <script src="/main.js"></script>
</body>
</html>
